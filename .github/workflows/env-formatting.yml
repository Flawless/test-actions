name: testing dynamic vars

on:
  workflow_dispatch:
    inputs:
      destination:
        required: true
        type: choice
        description: Where to deploy
        default: 'stage'
        options:
        - stage
        - prod

env:
  PREFIX: ${{ github.event.inputs.destination == 'prod' && 'PROD' || 'STAGE' }}
  PROD_DST: 'prod-dst'
  STAGE_DST: 'stage-dst'
#   DST: ${{ env.[format('{0}_DST', env.PREFIX)] }}

jobs:
  wtf:
    runs-on: ubuntu-latest
    steps:
    - name: hello
      run: echo ${{ github.event.inputs.destination }}
    - name: dst
      run: echo ${{ env.PROD_DST }}
